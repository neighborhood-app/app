name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request: 
    branches: [main] 
    types: [opened, synchronize]

jobs:
  check_linting:
    defaults:
      run:
        working-directory: ./backend
    runs-on: ubuntu-20.04
    name: Build pipeline
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      - name: Check styles
        run: npm run lint

  run_tests:
    env:
      DATABASE_URL: postgresql://postgres:example@localhost:25432/neighborhood-test
      PORT: 3001
      SECRET: my-secret
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./backend

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start docker
        run: npm run start-db

      - name: Run tests
        run: npm test

