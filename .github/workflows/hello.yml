name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World"
    
  show_date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Show date
        run: |
          date

  show_directory_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Show directory
        run: |
          ls